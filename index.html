        /* 1. LOADING SCREEN STYLES */
        #loader {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease-out, visibility 0.8s;
        }

        .loader-text {
            font-size: 32px;
            color: #00a2ff;
            font-weight: bold;
            letter-spacing: 5px;
            text-shadow: 0 0 20px rgba(0, 162, 255, 0.8);
            animation: pulseText 1.5s infinite ease-in-out;
        }

        @keyframes pulseText {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.95); }
        }

        body::before {
            content: "";
            position: absolute;
            width: 450px;
            height: 450px;
            background: rgba(0, 162, 255, 0.08);
            filter: blur(120px);
            border-radius: 50%;
            z-index: -1;
            animation: movePulse 12s infinite alternate ease-in-out;
        }

        @keyframes movePulse {
            0% { transform: translate(-40%, -40%); }
            100% { transform: translate(40%, 40%); }
        }

            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.9);
            opacity: 0; /* Hidden initially for the fade-in effect */
            transform: translateY(20px);
            transition: all 1s ease-out 0.5s;
        }
